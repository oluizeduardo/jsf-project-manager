<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>JSF Cadastro de Alunos</title>
    </h:head>
    <h:body>
    	<h1>Novo Aluno</h1>
    	<h:messages/>
    	<h:form>
    		<fieldset>
    			<legend>Informação do Aluno</legend>
    			 
    			<h:panelGrid columns="2">
    				
    				<h:outputLabel value="Matricula: " for="matricula"/>
		    		<h:inputText id="matricula" value="#{alunoBean.aluno.matricula}" required="true" requiredMessage="A matrícula deve ser informada!"/>
    				
    				<h:outputLabel value="Nome: " for="nome"/>
		    		<h:inputText id="nome" value="#{alunoBean.aluno.nome}" required="true" requiredMessage="Um nome deve ser informado!"/>
		    		
		    		<h:outputLabel value="Curso " for="curso"/>
		    		<h:inputText id="curso" value="#{alunoBean.aluno.curso}" required="true" requiredMessage="O curso deve ser informado!"/>
		    		
		    		<h:outputLabel value="Data de Nascimento:" for="data"/>
		    		<h:inputText id="data" value="#{alunoBean.aluno.dataNascimento}"/>
		    		
		    		<h:commandButton value="Add" action="#{alunoBean.add}"/>
    			</h:panelGrid>
    			
    		</fieldset>
    	</h:form>
    </h:body>
</html>
