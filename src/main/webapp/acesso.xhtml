<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Informações de Acesso ao Sistema">

	<p:messages closable="true" />

	<div align="center">
		<h:panelGrid columns="1" cellspacing="5">

			<p:outputLabel value="Usuário:" for="username-field" />
			<p:inputText id="username-field" required="true"
				requiredMessage="É necessário informar um nome de usuário para acessar o sistema." />

			<p:outputLabel value="Senha:" for="password1-field" />
			<p:password id="password1-field" feedback="true" required="true"
				requiredMessage="Informe uma senha!" weakLabel="Senha fraca"
				goodLabel="Senha boa" strongLabel="Senha forte"
				promptLabel="Entre com uma senha" />

			<p:outputLabel value="Confirmar Senha:" for="password2-field" />
			<p:password id="password2-field" required="true"
				match="password1-field"
				validatorMessage="Verifique a senha. Não confirmada!"
				requiredMessage="Preencha corretamente a senha de confirmação." />


			<p:separator />

			<p:commandButton id="studentSubmit" value="Finalizar Cadastro"
				oncomplete="PF('statusSave').show()" icon="ui-icon-disk"
				style="width:205px; height:50px"
				actionListener="#{cadastrarAlunoController.salvar}" />

			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="statusSave" resizable="false" closeOnEscape="true"
				draggable="false">

				<h:outputText
					value="Aluno #{cadastrarAlunoController.aluno.nome} - 
					#{cadastrarAlunoController.aluno.login.usuario} cadastrado com sucesso!"
					style="font-weight:bold; font-size:30" />
			</p:dialog>

		</h:panelGrid>
	</div>

</p:panel>

</html>
