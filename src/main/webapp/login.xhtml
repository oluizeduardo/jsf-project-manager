<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
<h:body>

	<div align="center">

		<h:form>

			<p:growl id="growl" />
			<p:focus for="username" />

			<p:panel header="Login"
				footer="UNIVÁS - Sistemas de Informação - 2017" style="width:500px;">

				<h:panelGrid columns="1" cellpadding="10">

					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="username" value="Login:" />
						<p:inputText id="username" required="true"
							requiredMessage="Informe um nome de usuário"
							value="#{loginController.login.usuario}" />

						<p:outputLabel for="password" value="Senha:" />
						<p:password id="password" required="true"
							requiredMessage="Informe a senha"
							value="#{loginController.login.senha}" />
					</h:panelGrid>

				</h:panelGrid>

				<p:selectBooleanCheckbox value="false" />
				<h:outputText value=" Lembrar minha senha " style="font-size:12;" />

				<p />

				<p:commandButton value="Acessar" id="access" style="width:300px;"
					update="growl" />

				<p />
				<p:commandButton value="Novo aqui? Registre-se" id="newUser"
					style="width:300px;" onclick="PF('newUserDialog').show()" />


				<p:dialog modal="true" showEffect="fade" hideEffect="fade" header="Quem é você?"
					widgetVar="newUserDialog" resizable="false" closeOnEscape="true">

					<h:panelGrid columns="1" cellpadding="10">
						<p:commandButton id="newStudent" value="Sou Aluno"
							style="width:300px; height:50px;"
							actionListener="#{loginController.clickNovoAluno}"
							icon="ui-icon-person" />

						<p:commandButton id="newTeacher" value="Sou Professor"
							style="width:300px; height:50px;"
							actionListener="#{loginController.clickNovoProfessor}"
							icon="ui-icon-person" />
					</h:panelGrid>

				</p:dialog>


			</p:panel>

		</h:form>

	</div>

</h:body>
</html>
