<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="default.css" />	
</h:head>
<h:body>

	<div align="center" id="login-panel">

		<h:form>

			<p:growl id="growl" />
			<p:focus for="username" />

			<p:panel header="Login"
				footer="UNIVÁS - Sistemas de Informação - 2017" style="width:500px;">

				<h:panelGrid columns="1" cellpadding="10">

					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="username" value="Login:" />
						<p:inputText id="username"
							requiredMessage="Informe um nome de usuário"
							value="#{loginController.usuario.contato.email}" />

						<p:outputLabel for="password" value="Senha:" />
						<p:password id="password" requiredMessage="Informe a senha"
							value="#{loginController.usuario.senha}" />
					</h:panelGrid>

				</h:panelGrid>

				<p />

				<a href="aluno/home.xhtml"> 
					<p:commandButton type="button" value="Acessar" 
									 id="btn-access" 
									 style="width:300px;" 
									 update="growl" />
				</a>

				<p />

				<p:commandButton value="Novo aqui? Registre-se" 
								 id="btn-newUser"
								 style="width:300px;" 
								 onclick="PF('newUserDialog').show()" />

				<p />



				<!-- SELECIONAR O TIPO DE USUÁRIO -->
				<p:dialog modal="true" showEffect="fade" hideEffect="fade"
					header="Quem é você?" widgetVar="newUserDialog" resizable="false"
					closeOnEscape="true">

					<p:commandButton id="newStudent" type="button" value="Sou Aluno"
						style="width:300px; height:50px;" icon="ui-icon-person"
						onclick="PF('newStudentDialog').show()"/>


					<p/>

					 
					<p:commandButton
							id="newProfessor" type="button" value="Sou Professor"
							style="width:300px; height:50px;" icon="ui-icon-person"
							onclick="PF('newProfessorDialog').show()" />
											
				</p:dialog>


				<!-- Cadastro de Aluno -->
				<p:dialog modal="true" showEffect="fade" hideEffect="fade"
					header="Novo Aluno" widgetVar="newStudentDialog" resizable="false"
					closeOnEscape="true">

					<ui:include src="aluno/cadastroInicial.xhtml" />
				</p:dialog>
				
				<!-- Cadastro de Professor -->
				<p:dialog modal="true" showEffect="fade" hideEffect="fade"
					header="Novo Professor" widgetVar="newProfessorDialog" resizable="false"
					closeOnEscape="true">

					<ui:include src="professor/cadastroInicial.xhtml" />
				</p:dialog>
				
			</p:panel>

		</h:form>

	</div>
</h:body>
</html>
