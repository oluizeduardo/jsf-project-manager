<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>

	<div align="center" id="login-panel">

		<h:form>

			<p:growl id="growl" />
			<p:focus for="username" />

			<p:panel header="Login"
				footer="UNIVÁS - Sistemas de Informação - 2017" style="width:500px;">

				<h:panelGrid columns="1" cellpadding="10">

					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="username" value="Login:" />
						<p:inputText id="username"
							requiredMessage="Informe um nome de usuário"
							value="#{loginController.usuario.email}" />

						<p:outputLabel for="password" value="Senha:" />
						<p:password id="password" requiredMessage="Informe a senha"
							value="#{loginController.usuario.senha}" />
					</h:panelGrid>

				</h:panelGrid>

				<p:selectBooleanCheckbox value="false" />
				<h:outputText value=" Lembrar minha senha " style="font-size:12;" />

				<p />

				<a href="index.xhtml"> 
					<p:commandButton type="button"
						value="Acessar" id="access" style="width:300px;" update="growl" />
				</a>

				<p />

				<p:commandButton value="Novo aqui? Registre-se" id="newUser"
					style="width:300px;" onclick="PF('newUserDialog').show()" />

				<p />

				<p:dialog modal="true" showEffect="fade" hideEffect="fade"
					header="Quem é você?" widgetVar="newUserDialog" resizable="false"
					closeOnEscape="true">

						<a href="aluno/novoCadastro.xhtml">
							<p:commandButton id="newStudent" type="button" 
								value="Sou Aluno"
								style="width:300px; height:50px;"
								icon="ui-icon-person" />
						</a>
						
						<p/>
						
						<a href="professor/novoCadastro.xhtml">
							<p:commandButton id="newProfessor" type="button" 
								value="Sou Professor"
								style="width:300px; height:50px;"
								icon="ui-icon-person" />
						</a>
						
				</p:dialog>
				
			</p:panel>

		</h:form>

	</div>

</h:body>
</html>
