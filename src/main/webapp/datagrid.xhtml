<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Data Grid</title>
</h:head>

<h:body>

	<script type="text/javascript">
		function handleDrop(event, ui) {
			var droppedProject = ui.draggable;

			droppedProject.fadeOut('fast');
		}
	</script>

	<h:form id="projectForm">
		<p:fieldset id="availableProjectField" legend="Projetos Disponíveis">
			<p:dataGrid id="availableProjects" var="project" value="#{dndProjectsView.projetos}"
				columns="3">
				<p:panel id="pnl" header="#{project.codigo}" style="text-align:center">
					<h:panelGrid columns="2">
						<p:graphicImage value="resources/images/document.png" height="30" width="30"/>
					
						<h:outputText value="#{project.titulo}" />
					</h:panelGrid>
				</p:panel>

				<p:draggable for="pnl" revert="true" />
			</p:dataGrid>
		</p:fieldset>

		<p:fieldset id="selectedProjects" legend="Projetos Selecionados"
			style="margin-top:20px">
			
			<p:outputPanel id="dropArea">
				<h:outputText value="!!!Solte aqui!!!"
					rendered="#{empty dndProjectsView.projetosSelecionados}" style="font-size:24px;" />
				
				<p:dataTable id="selectedProjectsTable" var="project"
					value="#{dndProjectsView.projetosSelecionados}"
					rendered="#{not empty dndProjectsView.projetosSelecionados}">
					
					<p:column headerText="Código">
						<h:outputText value="#{project.codigo}" />
					</p:column>

					<p:column headerText="Título">
						<h:outputText value="#{project.titulo}" />
					</p:column>

					<p:column headerText="Descrição">
						<h:outputText value="#{project.descricaoCurta}" />
					</p:column>

					<p:column style="width:32px">
						<p:commandButton update=":projectForm:display"
							oncomplete="PF('projectDialog').show()" icon="ui-icon-search">
							<f:setPropertyActionListener value="#{project}"
								target="#{dndProjectsView.projetoSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</p:fieldset>

		<p:droppable for="selectedProjects" tolerance="touch"
			activeStyleClass="ui-state-highlight" datasource="availableProjects"
			onDrop="handleDrop">
			<p:ajax listener="#{dndProjectsView.onProjectDrop}"
				update="dropArea availableProjects" />
		</p:droppable>

		<p:dialog header="Detalhes do Projeto" widgetVar="projectDialog" resizable="false"
			draggable="false"
			showEffect="fade" 
			closeOnEscape="true" 
			hideEffect="fade" modal="true">

			<p:outputPanel id="display">
				<h:panelGrid columns="2" cellpadding="5" rendered="#{not empty dndProjectsView.projetosSelecionados}">
					<f:facet name="header">
						<p:graphicImage value="resources/images/document.png" height="30" width="30" />
					</f:facet>

					<h:outputText value="Código" />
					<h:outputText value="#{dndProjectsView.projetoSelecionado.codigo}"
						style="font-weight:bold" />

					<h:outputText value="Descrição:" />
					<h:outputText value="#{dndProjectsView.projetoSelecionado.descricaoCurta}"
						style="font-weight:bold" />
				</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>

</h:body>

</html>
