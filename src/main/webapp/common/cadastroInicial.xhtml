<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:form id="novo-usuario">

		<p:panel style="width:450px">

			<!-- Mensagem -->
			<div align="left">
				<p:messages id="msg" closable="true" />


				<p:outputLabel
					value="Informe os dados para o cadastro."
					style="font-size:13px; font-style:italic; padding:10px" />
			</div>

			<h:panelGrid columns="1" cellspacing="20">
				<p:inputText id="name-field" required="true"
					value="#{novoUsuarioController.novoUsuario.nome}"
					requiredMessage="Informe o nome." style="width:350px"
					placeholder="Nome completo" />

				<p:inputText id="email-field" required="true" type="email"
					value="#{novoUsuarioController.novoUsuario.contato.email}"
					requiredMessage="Informe um email." style="width:350px"
					placeholder="Email" />

				<p:selectOneMenu id="perfil"
								 style="width:320px" 
								 value="#{novoUsuarioController.novoUsuario.papel}"
								 required="true"
								 requiredMessage="Informe o seu perfil.">
					<f:selectItem itemLabel="Perfil" itemValue="Perfil"
								  noSelectionOption="true"/>
					<f:selectItem itemLabel="Aluno" itemValue="Aluno" />
					<f:selectItem itemLabel="Professor" itemValue="Professor" />
				</p:selectOneMenu>

				<p:selectOneMenu id="course"
								 style="width:320px" 
								 value="#{novoUsuarioController.novoUsuario.curso.nome}"
								 required="true"
								 requiredMessage="Informe o seu curso.">
					<f:selectItem itemLabel="Curso" itemValue="Curso" noSelectionOption="true" />
					<f:selectItems value="#{listaDeCursos.cursos}" />
				</p:selectOneMenu>

				<p:password id="password1-field" feedback="true" required="true"
					requiredMessage="Informe uma senha." weakLabel="Senha fraca"
					goodLabel="Senha boa" strongLabel="Senha forte"
					promptLabel="Escolha uma senha" style="width:350px"
					placeholder="Senha" match="password2-field" 
					validatorMessage="Senha nÃ£o confirmada!"/>

				<p:password id="password2-field" required="true"					
					requiredMessage="Confirme a senha."
					value="#{novoUsuarioController.novoUsuario.senha}" style="width:350px"
					placeholder="Confirme a senha" />
			</h:panelGrid>


			<div align="center">
				<h:panelGrid columns="2" cellspacing="10">
					<p:commandButton type="reset" value="Fechar" icon="ui-icon-close"
						onclick="PF('newUserDialog').hide()" />

					<p:commandButton value="Concluir"
						icon="ui-icon-check" update="msg"
						actionListener="#{novoUsuarioController.salvarNovoUsuario}"/>
				</h:panelGrid>
			</div>

		</p:panel>

	</h:form>
	
</h:body>

</html>
