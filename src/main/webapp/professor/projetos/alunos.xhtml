<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:panelGrid columns="4" cellspacing="20">
	<p:outputLabel value="NÃºmero de Participantes:"
		for="number-of-participants" />

	<p:spinner id="number-of-participants" min="0" size="3"
		value="#{cadastrarProjetoController.projeto.numeroDeParticipantes}" />
	<p:tooltip id="tt-numeber-of-participants" for="number-of-participants"
		value="Total de alunos para este projeto." position="bottom" />

	<p:panel>
		<h:panelGrid columns="3" cellspacing="10">

			<p:outputLabel value="Cursos Alvo:" />
			<p:selectOneMenu id="course-field" style="width:220px;"
				value="#{cadastrarProjetoController.cursoAlvo}">
				<f:selectItem itemLabel="Meu curso" itemValue="Meu Curso" />
				<f:selectItem itemLabel="Todos os cursos" itemValue="Todos os cursos" />
				<f:selectItems value="#{listaDeCursos.cursos}" />
			</p:selectOneMenu>

			<p:commandButton id="btnadd" style="width:50px;" icon="ui-icon-plus"
				update="tabela-cursos"
				actionListener="#{cadastrarProjetoController.addCursoAlvo}" />

			<p:tooltip id="tooltip-btnadd" for="btnadd" trackMouse="false"
				position="bottom" value="Adicionar curso alvo" />
		</h:panelGrid>


		<p:dataTable id="tabela-cursos" var="curso"
			value="#{cadastrarProjetoController.cursosAlvo}"
			resizableColumns="true" emptyMessage="Nenhum curso alvo definido."
			style="width:500px">

			<p:column headerText="Cursos Alvo do Projeto"
				style="text-align: center">
				<h:outputText value="#{curso}" />
			</p:column>

			<p:column style="width:32px;text-align: center">
				<p:commandButton icon="ui-icon-trash" title="Excluir"
					update="tabela-cursos"
					action="#{cadastrarProjetoController.excluiCursoAlvo}">
					<f:setPropertyActionListener value="#{curso}"
						target="#{cadastrarProjetoController.cursoSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

	</p:panel>

</h:panelGrid>

</html>
