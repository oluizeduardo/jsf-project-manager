<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="4" cellspacing="20">
		<p:outputLabel value="NÃºmero de Participantes:"
					   for="numeber-of-participants" />
			
		<p:spinner id="numeber-of-participants" 
				   min="0" size="3"
				   value="#{cadastrarProjetoController.projeto.numeroDeParticipantes}"/>
		<p:tooltip id="tt-numeber-of-participants" 
				   for="numeber-of-participants" 
				   value="Total de alunos para este projeto."
				   position="bottom" />
	
		<h:form>
			<p:panel>
				<h:panelGrid columns="3" cellspacing="10">
				
					<p:outputLabel value="Cursos Alvo:" />
					<p:selectOneMenu id="course-field" style="width:220px;">
						<f:selectItem itemLabel="Meu curso" itemValue="Meu Curso" />
						<f:selectItem itemLabel="Todos os cursos" itemValue="Todos" />						
						<f:selectItems value="#{listaDeCursos.cursos}" />
					</p:selectOneMenu>
					
					<p:commandButton id="btnadd" 
									 value="+" style="width:50px;" 
									 actionListener="#{homeProfessorController.adicionaNovoCursoAlvo}" />
					<p:tooltip id="tooltip-btnadd" 
							   for="btnadd" trackMouse="false"
							   position="bottom"
							   value="Adicionar curso alvo"  />
				</h:panelGrid>
			</p:panel>
		</h:form>		
	</h:panelGrid>
	
	<p:dataList id="pnList"
		value="#{cadastrarProjetoController.habilidades}" var="habilidade"
		type="unordered" itemType="none" styleClass="paginated">
	
		<p:commandLink title="Excluir" styleClass="ui-icon ui-icon-trash"
			style="float:left;margin-right:10px">
	
			<p:ajax update="pnList"
				listener="#{cadastrarProjetoController.exluirHabilidade}" />
	
			<f:setPropertyActionListener value="#{habilidade}"
				target="#{cadastrarProjetoController.habSelecionada}" />
			<h:outputText value="#{habilidade.descricao} #{habilidade.nivel}" />
		</p:commandLink>
		<h:outputText value="#{habilidade.descricao}, (#{habilidade.nivel})"
			style="display:inline-block" />
	</p:dataList>
	
</html>
