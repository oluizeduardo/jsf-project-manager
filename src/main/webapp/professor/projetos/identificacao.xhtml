<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="4" cellspacing="20">
		<p:outputLabel value="Categoria:" for="type-of-project"/>
		<p:selectOneMenu id="type-of-project" value="#{homeProfessorController.novoProjeto.categoria}">
			<f:selectItems value="#{homeProfessorController.novoProjeto.categorias}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Título:" for="title-field" />
		<p:inputText id="title-field" 
					 value="#{cadastrarProjetoController.projeto.titulo}"/>
					 
		<p:outputLabel value="Data de Início:" for="startdate-field" />
		<p:calendar id="startdate-field"
					pattern="dd-MM-yyyy" mask="true" 
					navigator="true"						
					value="#{cadastrarProjetoController.projeto.dataInicio}" />

		<p:outputLabel value="Data de Término:" for="enddate-field" />
		<p:calendar id="enddate-field"
				    pattern="dd-MM-yyyy" 
				    mask="true" navigator="true" 
				    value="#{cadastrarProjetoController.projeto.dataFim}"/>
	
	</h:panelGrid>	

</html>
