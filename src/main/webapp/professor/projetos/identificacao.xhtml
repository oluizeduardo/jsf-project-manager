<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="4" cellspacing="20">

		<p:outputLabel value="Código:" for="id-field" />
		<p:inputText id="id-field" required="true" 
					 requiredMessage="É necessário informar o código do novo projeto."/>

		<p:outputLabel value="Título:" for="title-field" />
		<p:inputMask id="title-field" required="true" 
					 requiredMessage="Informe o título do projeto."/>

		<p:outputLabel value="Data de Início:" for="startdate-field" />
		<p:calendar id="startdate-field"
					pattern="dd-MM-yyyy" mask="true" 
					navigator="true" required="true"
					requiredMessage="Informe a data de início do projeto." />

		<p:outputLabel value="Data de Término:" for="enddate-field" />
		<p:calendar id="enddate-field"
			pattern="dd-MM-yyyy" mask="true" navigator="true" />

	</h:panelGrid>
	
	<p:panel>
		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="Descrição:" for="description-field"/>
			<p:inputTextarea id="description-field" rows="2" cols="75" counter="display" 
							 maxlength="100" counterTemplate="{0} caracteres restantes." 
							 autoResize="false" required="true" placeholder="Descrição curta sobre o projeto" />
		    <h:outputText id="display" style="font-size:12" />
		</h:panelGrid>
	</p:panel>
	
	

</html>
