<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	
	<h:form id="form-Habilidades">
		<p:panel id="pn-Habilidades">
			<div align="center">
				<h:panelGrid columns="5" cellspacing="10">
				
					<h:outputLabel value="Descrição:" for="description-field"/>
					<p:inputText id="description-field" style="width:250px"/>
		
					<h:outputLabel value="Nível:" />
					<p:selectOneMenu style="width:150px">
						<f:selectItem itemLabel="Básico" itemValue="Básico" />
						<f:selectItem itemLabel="Médio" itemValue="Médio" />
						<f:selectItem itemLabel="Avançado" itemValue="Avançado" />
					</p:selectOneMenu>
		
					<p:commandButton id="btnaddHability" value="+" style="width:50px;" />
					<p:tooltip id="toolTip-add-hability" for="btnaddHability"
						value="Adicionar" trackMouse="false" />
		
				</h:panelGrid>
			</div>	
		</p:panel>

		<p:dataList id="pnList"
					value="#{cadastrarProjetoController.habilidades}" 
					var="habilidade" type="unordered"
					itemType="none" styleClass="paginated">

			<p:commandLink title="Excluir" 
				styleClass="ui-icon ui-icon-trash"
				style="float:left;margin-right:10px"
				update="form-projects:j_idt35:horizontal-panel:form-Habilidades:pnList:0:j_idt88">
				
				<p:ajax update="pnList" listener="#{cadastrarProjetoController.exluirHabilidade}"/>
				
				<f:setPropertyActionListener value="#{habilidade}"
					target="#{cadastrarProjetoController.habSelecionada}" />
				<h:outputText value="#{habilidade.descricao} #{habilidade.nivel}" />
			</p:commandLink>
			<h:outputText value="#{habilidade.descricao}, (#{habilidade.nivel})"
				style="display:inline-block" />
		</p:dataList>


</h:form>
</html>
