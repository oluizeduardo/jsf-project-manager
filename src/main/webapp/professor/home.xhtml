<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Inicio</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>

	<h:form>
	
		<!-- MENSAGEM -->
		<p:growl id="growl" showDetail="true"/>

		<!-- BARRA DE MENU -->
		<ui:include src="barraDeMenu.xhtml" />

		<p:layout>

			<!-- PAINEL DE PERFIL -->
			<p:layoutUnit position="west" size="250">
				<h:panelGrid columns="1" width="200" style="margin:10px;">

					<p:panel style="height:180px; width:205px;">
						<h:graphicImage value="/resources/images/user_default.png" height="170"	width="170" />
					</p:panel>
					
					<p:outputLabel value="#{homeProfessorController.userProfessor.nome}"
						style="font-size:30px;font-weight: bold;" />
					
					<p:spacer height="10px"/>
					
					<p:outputLabel value="#{homeProfessorController.userProfessor.endereco.cidade}" 
									style="font-size:15px;"/>
									
					<p:outputLabel value="#{homeProfessorController.userProfessor.contato.email}"
									style="font-size:15px"/>

				</h:panelGrid>
			</p:layoutUnit>



			<p:layoutUnit position="center">

				<p:tabView style="margin:10px">

					<!-- CADASTRO DE NOVOS PROJETOS -->
					<p:tab title="Projetos Para Alunos">

						<p:panel>
							<div align="right">
								<p:commandButton value="Salvar Novo Projeto" icon="ui-icon-disk" ajax="false"
								actionListener="#{cadastrarProjetoController.salvarProjeto}" update="horizontal-panel"/>
							</div>													
						</p:panel>
						
						<p:spacer height="8"/>
						
						
						<!-- PAINEL DE ABAS HORIZONTAIS -->
						<p:accordionPanel multiple="false" id="horizontal-panel">
						
							<p:tab title="Identificação">
								<ui:include src="projetos/identificacao.xhtml"/>							
							</p:tab>
							
							<p:tab title="Financiamento">
								<ui:include src="projetos/financiamento.xhtml"/>
							</p:tab>
							
							<p:tab title="Alunos">
								<ui:include src="projetos/alunos.xhtml"/>
							</p:tab>
							
							<p:tab title="Habilidades">
								<ui:include src="projetos/habilidades.xhtml"/>
							</p:tab>
							
							<p:tab title="Resumo">
								<ui:include src="projetos/resumo.xhtml"/>
							</p:tab>
							
						</p:accordionPanel>
					</p:tab>

					<!-- BUSCA POR ALUNOS -->
					<p:tab id="search-students" title="Alunos Para Projetos">

					</p:tab>
				</p:tabView>

			</p:layoutUnit>

		</p:layout>
	</h:form>

</h:body>
</html>
