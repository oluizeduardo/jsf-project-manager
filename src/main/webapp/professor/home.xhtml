<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Inicio</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>

	<h:form>

		<p:growl id="messages" />

		<!-- BARRA DE MENU -->
		<ui:include src="barraDeMenu.xhtml" />

		<p:spacer height="8" />

		<p:layout>

			<!-- PAINEL DE PERFIL -->
			<p:layoutUnit position="west" size="250">
				<h:panelGrid columns="1" width="200" style="margin:10px;">

					<p:panel style="height:180px; width:205px;">
						<h:graphicImage value="/resources/images/user_default.png" height="170"	width="170" />
					</p:panel>

					<p:outputLabel value="Fabiano Lomonaco Junior"
						style="font-size:25px;font-weight: bold;" />
					
					<p:spacer height="10px"/>
					
					<p:outputLabel value="Santa Rita do Sapucaí/MG" 
									style="font-size:13px;"/>
					<p:outputLabel value="fabiano.lomonaco.junior@gmail.com"
									style="font-size:13px"/>

					<p:spacer height="60" />
					<p:outputLabel value="Progresso de atualização do perfil:"
						style="font-size:13px" />
					<p:progressBar
						value="#{homeProfessorController.progressoDeAtualizacaoPerfil}"
						labelTemplate="{value}%" displayOnly="true" />

				</h:panelGrid>
			</p:layoutUnit>



			<p:layoutUnit position="center">

				<p:tabView style="margin:10px">

					<!-- CADASTRO DE NOVOS PROJETOS -->
					<p:tab id="new-project" title="Projetos Para Alunos">

						<p:panel>
							<div align="right">
								<p:commandButton value="Salvar Novo Projeto" icon="ui-icon-disk" />
							</div>													
						</p:panel>
						
						<p:spacer height="8"/>
						
						
						<!-- PAINEL DE ABAS HORIZONTAIS -->
						<p:accordionPanel multiple="false">
						
							<p:tab title="Identificação">
								<ui:include src="projetos/identificacao.xhtml"/>							
							</p:tab>
							
							<p:tab title="Administração">
								<ui:include src="projetos/administracao.xhtml"/>
							</p:tab>
							
							<p:tab title="Alunos e Habilidades">
								<ui:include src="projetos/alunosHabilidades.xhtml"/>
							</p:tab>
							
							<p:tab title="Resumo">
								<ui:include src="projetos/resumo.xhtml"/>
							</p:tab>
							
						</p:accordionPanel>
					</p:tab>

					<!-- BUSCA POR ALUNOS -->
					<p:tab id="search-students" title="Alunos Para Projetos">

					</p:tab>
				</p:tabView>

			</p:layoutUnit>

		</p:layout>
	</h:form>

</h:body>
</html>
