<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	
	<h:form id="form-notificacoes">
		<!-- PAINEL DE PROJETOS LISTADOS -->
		<p:dataGrid id="pn-lista-de-notificacoes" var="notificacao"
			value="#{homeProfessorController.notificacoes}" columns="1" rows="4"
			paginator="true" paginatorPosition="bottom"
			emptyMessage="Nenhuma solicitação"
			paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
			style="width:750px">

			<p:panel id="pnNotificacao" style="margin:3px">
				<div align="left">
					<h:outputText value="#{notificacao.mensagem}"
						style="font-size:14px" />
				</div>
				<div align="right">
					<h:panelGrid columns="2">
						<p:commandButton title="Aceitar" icon="ui-icon-check"
							update="pn-lista-de-notificacoes"
							action="#{homeProfessorController.aprovaParticipacaoEmProjeto}">
							<f:setPropertyActionListener value="#{notificacao}"
								target="#{homeProfessorController.notificacaoSelecionada}" />
						</p:commandButton>

						<p:commandButton title="Recusar" icon="ui-icon-close"
							update="pn-lista-de-notificacoes"
							action="#{homeProfessorController.recusaParticipacaoEmProjeto}">
							<f:setPropertyActionListener value="#{notificacao}"
								target="#{homeProfessorController.notificacaoSelecionada}" />
						</p:commandButton>
					</h:panelGrid>
				</div>
			</p:panel>
		</p:dataGrid>
	</h:form>
	<p:panel>
		<div align="center">
			<p:commandButton value="Fechar" onclick="PF('notificacoes').hide()" update="barraDeMenu"/>
		</div>
	</p:panel>
</h:body>
</html>
