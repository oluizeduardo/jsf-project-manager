<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Alterar Senha</title>
	<style>
		body {
			background-color: #C1E1A6;
		}
	</style>
</h:head>

<h:body>

	<!-- BARRA DE MENU -->
	<ui:include src="barraDeMenu.xhtml" />

	<!-- MENSAGEM -->
	<p:growl id="messages" showDetail="true"/>

	<p:panel header="Alterar Senha de Acesso">
	
		<h:form id="alterar-senha">
			<p:focus for="old-password" />
		
			<div align="center">
				<p:panel>
					<h:panelGrid columns="1" cellspacing="5">
		
						<p:outputLabel value="Senha Atual:" for="old-password" />
						<p:password id="old-password" 
									value="#{alterarSenhaController.senhaAtual}"									
									onfocus="true"/>
			
						<p:outputLabel value="Nova Senha:" for="new-password" />
						<p:password id="new-password" feedback="true"
							value="#{alterarSenhaController.novaSenha}"
							weakLabel="Senha fraca"
							goodLabel="Senha boa" 
							strongLabel="Senha forte"
							promptLabel="Entre com uma senha"
							match="new-password2" />
			
						<p:outputLabel value="Confirmar Senha:" for="new-password2" />
						<p:password id="new-password2"
							promptLabel="A senha nÃ£o foi confirmada."							
							value="#{alterarSenhaController.confirmaSenha}" />
			
					</h:panelGrid>				
				</p:panel>
				
				<p/>
				
				<p:commandButton value="Alterar Senha" 
								 icon="ui-icon-disk" 
								 actionListener="#{alterarSenhaController.alterarSenha}"
								 update="messages"/>
			</div>
		</h:form>
	
	</p:panel>
</h:body>

</html>
