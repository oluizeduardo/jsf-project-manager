<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Professor</title>
	<h:outputStylesheet library="css" name="estilo-tela-cadastro.css" />
</h:head>
<h:body>

	<h1 style="margin-top: 10" align="center">
		<h:outputText value="Cadastro de Professor" />
	</h1>

	<p />

	<h:form id="form">

		<p:wizard flowListener="#{cadastrarProfessorController.onFlowProcess}"
			style="margin:50px" backLabel="Voltar" nextLabel="Próximo">

			<!-- IDENTIFICAÇÃO -->
			<p:tab id="identification" title="Identificação">
				
			</p:tab>


			<!-- LOCALIZAÇÃO E CONTATO -->
			<p:tab id="address" title="Localização e Contato">
				
			</p:tab>


			<!-- IDIOMAS -->
			<p:tab id="languages" title="Idiomas">
				
			</p:tab>


			<!-- ACESSO AO SISTEMA -->
			<p:tab id="access" title="Acesso">
				
			</p:tab>

		</p:wizard>
	</h:form>
</h:body>
</html>
