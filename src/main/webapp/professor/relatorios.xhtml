<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Relat√≥rios</title>
	<style>
		body {
			background-color: #C1E1A6;
		}
	</style>
</h:head>

<h:body>

	<!-- MENSAGEM -->
	<p:growl id="growl" showDetail="true" />

	<!-- BARRA DE MENU -->
	<ui:include src="barraDeMenu.xhtml" />

	
	<p:layout>

		<!-- PAINEL DE PERFIL -->
		<ui:include src="home/painelPerfil.xhtml" />

		<!-- PAINEL DE PROJETOS -->
		<p:layoutUnit position="center">

			<!-- PAINEL BASE -->
			<p:panel style="height:510px; margin:10px">

				<div align="center">
					<h:panelGrid columns="2" cellspacing="30">

						<p:panel style="width:450px">
							<h:panelGrid columns="1" cellpadding="5">
								<p:selectOneMenu id="course-field" style="width:370px">
									<f:selectItems value="#{listaDeCursos.cursos}" />
								</p:selectOneMenu>

								<p:panel style="width:400px">
									<p:chart type="bar" model="#{relatoriosController.barModel}"
										style="height:250px" />
								</p:panel>
							</h:panelGrid>
						</p:panel>


						<p:panel style="width:450px; height:345px">
							<div align="center">
								<p:chart type="bar"
									model="#{relatoriosController.horizontalBarModel}"
									style="height:300px; width:400px" />
							</div>
						</p:panel>
					</h:panelGrid>
				</div>

			</p:panel>

		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
