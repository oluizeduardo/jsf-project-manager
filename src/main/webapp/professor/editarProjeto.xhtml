<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<!-- PAINEL DE EDIÇÃO DO PROJETO -->
	<p:outputPanel id="painel-de-edicao" style="width:750px">
		
		<p:tabView>
			<p:tab title="Detalhes">
				<h:panelGrid columns="4" cellspacing="10">
							
				</h:panelGrid>
			</p:tab>						
			
			<p:tab title="Resumo">
				<p:textEditor style="margin-bottom:10px; width: 700px"
					placeholder="Sem resumo cadastrado." 
					value="#{projetosProfController.projetoSelecionado.resumo}">
					<f:facet name="toolbar">
						<span class="ql-formats"> 
							<select	class="ql-size"/>
						</span>
					</f:facet>
				</p:textEditor>
			</p:tab>
			
			<p:tab title="Habilidades">
				<ui:include src="projetos/habilidades.xhtml" />				
			</p:tab>						
		</p:tabView>
		
		<p:spacer height="10px"/>
		
		<p:panel>				    
			<div align="center">
				<h:panelGrid columns="4" cellspacing="5">
					<p:commandButton value="Salvar" icon="ui-icon-disk" 
									 title="Salvar alterações"
									 update="form-tabela-projetos-cadastrados:tabela-projetos-cadastrados"
									 style="background: red; border-color:red"/>
					
					<p:commandButton value="Fechar" 
									 onclick="PF('editar-projeto').hide()" 
									 title="Fechar tela de edição"/>
				</h:panelGrid>
			</div>			
		</p:panel>
	</p:outputPanel>
</html>
