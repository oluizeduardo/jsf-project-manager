<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:form id="initial-registration-prof">
		<p:panel style="width:450px">

			<!-- Mensagem -->
			<div align="left">
				<p:messages id="msg" closable="true" />


				<p:outputLabel
					value="Informe aqui alguns dados breves para o cadastro."
					style="font-size:13px; font-style:italic; padding:10px" />
			</div>

			<h:panelGrid columns="1" cellspacing="20">
				<p:inputText id="name-prof" required="true"
					value="#{cadastrarProfessorController.professor.nome}"
					requiredMessage="Informe o nome." style="width:350px" 
					placeholder="Nome completo"/>

				<p:inputText id="email-prof" required="true" type="email"
					value="#{cadastrarProfessorController.professor.email}"
					requiredMessage="Informe um email." style="width:350px"
					placeholder="Email" />
				
				<p:password id="password1-prof" feedback="true" required="true"
					requiredMessage="Informe uma senha!" weakLabel="Senha fraca"
					goodLabel="Senha boa" strongLabel="Senha forte"
					promptLabel="Escolha uma senha" style="width:350px"
					placeholder="Senha" />

				<p:password id="password2-prof" required="true"
					match="password1-prof"
					validatorMessage="Senha nÃ£o confirmada!"
					requiredMessage="Confirme a senha."
					value="#{cadastrarProfessorController.professor.senha}" 
					style="width:350px" placeholder="Confirme a senha"/>
			</h:panelGrid>

			<h:panelGrid columns="2" cellspacing="10">
				<p:commandButton type="reset" value="Cancelar" icon="ui-icon-close"
					onclick="PF('newProfessorDialog').hide()" />

				<p:commandButton type="submit" value="Finalizar"
					icon="ui-icon-check" update="msg" />

			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>

</html>
