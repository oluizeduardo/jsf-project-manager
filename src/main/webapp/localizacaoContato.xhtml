<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Detalhes de Endereço e Contato">

	<p:messages closable="true" />

	<h:panelGrid columns="8" cellspacing="10" columnClasses="label, value">

		<p:outputLabel value="Endereço:" for="address-field" />
		<p:inputText id="address-field" required="true"
			requiredMessage="O campo Endereço precisa ser preenchido." />

		<p:outputLabel value="Bairro:" for="neighborhood-field" />
		<p:inputText id="neighborhood-field" />

		<p:outputLabel value="Cidade:" for="city-field" />
		<p:inputText id="city-field" required="true"
			requiredMessage="O campo Cidade precisa ser preenchido." />

		<p:outputLabel value="Estado:" for="state-field" />
		<p:selectOneMenu id="state-field" required="true"
			requiredMessage="Você deve selecionar um estado."
			style="width:170px;">

			<f:selectItem itemLabel="Selecione" itemValue="Selecione"
				noSelectionOption="true" />
			<f:selectItems value="#{cadastrarAlunoController.estadosBrasileiros}" />
		</p:selectOneMenu>


		<p:outputLabel value="Email:" for="email-field" />
		<p:inputText type="email" id="email-field" required="true"
			requiredMessage="O campo Email deve ser preenchido." />

		<p:outputLabel value="Skype:" for="skype-field" />
		<p:inputText id="skype-field" />

		<p:outputLabel value="Telefone:" for="phone-field" />
		<p:inputMask id="phone-field" mask="(99)99999-9999" />

		<p:outputLabel value="Facebook:" for="facebook-field" />
		<p:inputText id="facebook-field" />
	</h:panelGrid>
</p:panel>

</html>
