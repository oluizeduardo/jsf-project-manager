<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Projetos Recomendados</title>
	<style>
body {
	background-color: #C1E1A6;
}
</style>
</h:head>

<h:body>

	<!-- BARRA DE MENU -->
	<ui:include src="barraDeMenu.xhtml" />

	<!-- MENSAGEM -->
	<p:growl id="messages" />

		<p:panel>
			<h:form id="tabela-projetos-recomendados">
				<p:dataTable id="tabela-projetos-recomendados" var="projeto"
					value="#{projetoBean.projetosRecomendados}" widgetVar="projectsTable"
					multiViewState="true" rows="10" paginator="true"
					paginatorPosition="bottom" resizableColumns="true"
					paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
					emptyMessage="Nenhum novo projeto foi localizado com as suas caracterÃ­sticas.">
		
		
					<p:column headerText="Projeto" filterBy="#{projeto.titulo}"
						sortBy="#{projeto.titulo}" filterMatchMode="startsWith">
						<h:outputText value="#{projeto.titulo}" />
					</p:column>
		
					<p:column headerText="Categoria" filterBy="#{projeto.categoria}"
						sortBy="#{projeto.categoria}" filterMatchMode="startsWith"
						style="text-align: center">
						<h:outputText value="#{projeto.categoria}" />
					</p:column>
		
					<p:column headerText="Prof. Coordenador"
						filterBy="#{projeto.coordenador.nome}"
						sortBy="#{projeto.coordenador.nome}" filterMatchMode="startsWith"
						style="text-align: center">
						<h:outputText value="#{projeto.coordenador.nome}" />
					</p:column>
					
					<p:column headerText="Habilidades em comum"
						filterBy="#{projeto.str_habilidadesComuns}"
						sortBy="#{projeto.str_habilidadesComuns}" filterMatchMode="contains"
						style="text-align: center">
						<h:outputText value="#{projeto.str_habilidadesComuns}" />
					</p:column>
		
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="ui-icon-search" title="Visualizar" />
					</p:column>
		
				</p:dataTable>
			</h:form>
		</p:panel>

	<p:spacer height="8" />

	<p:panel>
		<h:outputText
			value="*Projetos sugeridos com base nas habilidades cadastradas."
			style="font-size: 15px; font-style:italic" />
	</p:panel>

</h:body>

</html>
