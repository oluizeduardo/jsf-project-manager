<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Todos Projetos Cadastrados</title>
	<meta charset="utf-8"/>
	<style>
		body {
			background-color: #C1E1A6;
		}
	</style>
</h:head>

<h:body>

	<!-- BARRA DE MENU -->
	<ui:include src="barraDeMenu.xhtml" />

	<!-- MENSAGEM -->
	<p:growl id="messages" />

	<h:form id="tabela-projetos-cadastrados" style="margin:0px">
		<p:panel>		
			<p:dataTable id="table-projects-registered" var="projeto"
				value="#{projetoBean.todosProjetos}" widgetVar="projectsTable"
				multiViewState="true" rows="10" paginator="true" 
				paginatorPosition="bottom" resizableColumns="true"
				paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				emptyMessage="Nenhum projeto localizado.">
	
	
				<p:column headerText="TÃ­tulo" filterBy="#{projeto.titulo}"
					sortBy="#{projeto.titulo}" filterMatchMode="startsWith">
					<h:outputText value="#{projeto.titulo}" />
				</p:column>
				
				<p:column headerText="Categoria" filterBy="#{projeto.categoria}"
					sortBy="#{projeto.categoria}" filterMatchMode="startsWith"
					style="text-align: center; width:300px">
					<h:outputText value="#{projeto.categoria}" />
				</p:column>
	
				<p:column headerText="Coordenador" filterBy="#{projeto.coordenador.nome}"
					sortBy="#{projeto.coordenador.nome}" filterMatchMode="startsWith"
					style="text-align: center; width:300px">
					<h:outputText value="#{projeto.coordenador.nome}" />
				</p:column>
	
				<p:column headerText="Status"
					filterBy="#{projeto.status}"
					sortBy="#{projeto.status}" filterMatchMode="startsWith"
					style="width:150px; text-align: center">
					<h:outputText value="#{projeto.status}" />
				</p:column>
	
				<p:column style="width:32px;text-align: center" exportable="false">
					<p:commandButton icon="ui-icon-search" 
									 title="Visualizar" 
									 onclick="PF('detalhe-projeto').show()">
						<f:setPropertyActionListener value="#{projeto}"	target="#{projetoBean.projetoSelecionado}" />
					</p:commandButton>
				</p:column>
	
			</p:dataTable>
			
			<p/>
			
			<p:commandButton value="Exportar dados da tabela" 
							 icon="ui-icon-document" 
							 title="Exportar para PDF" 
							 ajax="false"
							 disabled="#{projetoBean.todosProjetosVazio}">		        
		        <p:dataExporter type="pdf" target="table-projects-registered" 
		        				fileName="todos-projetos-cadastrados" 
		        				encoding="iso-8859-1"
		        				pageOnly="true"/>
		    </p:commandButton>
			
		</p:panel>
	</h:form>
	
	<p:spacer height="8" />

	<p:panel>
		<h:outputText value="Todos projetos cadastradas." style="font-size: 15px; font-style:italic" />
	</p:panel>
	
	
	<!-- DETALHES DO PROJETO CADASTRADO -->
	<p:dialog modal="true" showEffect="fade" hideEffect="fade"
		header="Detalhes do Projeto" widgetVar="detalhe-projeto" 
		resizable="false" closeOnEscape="true">

		<p:panel>
			<ui:include src="painelDetalhesProjeto.xhtml"/>
		</p:panel>

	</p:dialog>

</h:body>

</html>
