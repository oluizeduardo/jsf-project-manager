<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- PAINEL DE DETALHES DO PROJETO -->
	<p:outputPanel id="painel-de-detalhes" style="width:750px">
		
		<p:tabView>

			<p:tab title="Detalhes">

				<h:panelGrid columns="4" cellspacing="10">
					<h:outputLabel for="titulo" value="Título: " style="font-weight:bold" />
					<h:outputText id="titulo" value="#{projetoBean.projetoRecomendadoSelecionado.titulo}" />
					
					<h:outputLabel for="categoria" value="Categoria: " style="font-weight:bold" />
					<h:outputText id="categoria" value="#{projetoBean.projetoRecomendadoSelecionado.categoria}" />
					
					<h:outputLabel for="coordenador" value="Coordenador: " style="font-weight:bold" />
					<h:outputText id="coordenador" value="#{projetoBean.projetoRecomendadoSelecionado.coordenador.nome}" />
				
					<h:outputLabel for="status" value="Status: " style="font-weight:bold" />
					<h:outputText id="status" value="#{projetoBean.projetoRecomendadoSelecionado.status}"/>
				
					<h:outputLabel for="dataInicio" value="Data de Início: " style="font-weight:bold" />
					<h:outputText id="dataInicio" value="#{projetoBean.projetoRecomendadoSelecionado.dataInicio}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
					
					<h:outputLabel for="dataFim" value="Data de Término: " style="font-weight:bold" />
					<h:outputText id="dataFim" value="#{projetoBean.projetoRecomendadoSelecionado.dataFim}"/>
										
				</h:panelGrid>
				
				<h:panelGrid columns="2" cellspacing="10">
					<h:outputLabel for="descricao" value="Descrição: " style="font-weight:bold" />
					<h:outputText id="descricao" value="#{projetoBean.projetoRecomendadoSelecionado.descricaoCurta}"/>
				</h:panelGrid>
			</p:tab>
					
			<p:tab title="Resumo">
				<p:textEditor style="margin-bottom:10px; width: 700px"
					placeholder="Sem resumo cadastrado." 
					value="#{projetoBean.projetoRecomendadoSelecionado.resumo}">
					<f:facet name="toolbar">
						<span class="ql-formats"> 
							<select	class="ql-size"/>
						</span>
					</f:facet>
				</p:textEditor>
			</p:tab>
			
			
			<p:tab title="Financiamento">
				<p:outputLabel value="#{projetoBean.financiamento_ProjetoRecomendado}"
							   style="font-weight:bold;"/>
								
				<p/>
				
				<div align="center">
					<p:panel id="pnFinanciamento" visible="#{projetoBean.projetoRecomendadoSelecionado.financiamento.existente}">
						<h:panelGrid columns="4" cellspacing="10">
							<p:outputLabel value="Natureza:" for="type-financing" style="font-weight:bold;"/>						
							<p:outputLabel id="type-financing" 
									value="#{projetoBean.projetoRecomendadoSelecionado.financiamento.natureza}"/>								
							
							<p:outputLabel value="Valor:" for="value-financing" style="font-weight:bold;"/>
							<p:outputLabel id="value-financing" value="#{projetoBean.projetoRecomendadoSelecionado.financiamento.valor}"/>
							
						</h:panelGrid>
					</p:panel>
				</div>
			</p:tab>
			
			
			<p:tab title="Habilidades">
				<h:outputLabel value="Habilidades exigidas: " style="font-weight:bold" />
				<p/>
				<p:scrollPanel mode="native" style="width:700px;height:220px">
					<p:dataTable id="table-habilities" var="habilidade"
						value="#{projetoBean.projetoRecomendadoSelecionado.habilidades}"
						resizableColumns="true"
						emptyMessage="Nenhuma habilidade exigida."
						style="width:680px">
					
						<p:column headerText="Habilidade" style="text-align: center">
							<h:outputText value="#{habilidade.descricao}" />
						</p:column>
						
						<p:column headerText="Nível" style="text-align: center">
							<h:outputText value="#{habilidade.nivel}" />
						</p:column>		
					</p:dataTable>
				</p:scrollPanel>
				<p/>
				
				<h:outputLabel for="hab-comum" value="Habilidades em comum: " style="font-weight:bold" />
				<h:outputText id="hab-comum" value="#{projetoBean.projetoRecomendadoSelecionado.str_habilidadesComuns}"/>
			</p:tab>			
		</p:tabView>
		
		<p:spacer height="10px"/>
		
		<p:panel>
			<div align="center">
				<h:panelGrid columns="3" cellspacing="10">
					<p:commandButton value="Candidatar" 
									 disabled="#{projetoBean.projetoRecomendadoDisponivel}"
									 title="Candidatar a esse projeto">
						<p:confirm header="Confirmação"
							message="Confirma que deseja se candidatar a este projeto?"
							icon="ui-icon-alert" />
					</p:commandButton>
		
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						closeOnEscape="true">
						<div align="center">
							<p:commandButton value="Sim"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
								onclick="PF('detalhe-projeto').hide()"
								action="#{projetoBean.candidatarAoProjetoRecomendado}"
								update="messages"/>
								
							<p:commandButton value="Não"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</div>
					</p:confirmDialog>
					<p:commandButton value="Fechar" onclick="PF('detalhe-projeto').hide()" title="Fechar tela de detalhes"/>
				</h:panelGrid>
			</div>
		</p:panel>

	</p:outputPanel>

</html>
