<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:menubar id="barraDeMenu">
	<p:menuitem value="Início" icon="ui-icon-home" url="home.xhtml"/>

	<p:submenu label="Perfil" icon="ui-icon-person">
		<p:menuitem value="Gerenciar Perfil" icon="ui-icon-person" url="editarPerfil.xhtml"/>
		<p:menuitem value="Alterar Senha" icon="ui-icon-wrench" url="alterarSenha.xhtml"/>
	</p:submenu>

	<p:submenu label="Consultar" icon="ui-icon-search">
		<p:menuitem value="Professores" icon="ui-icon-search" url="professores.xhtml" />
		<p:submenu label="Projetos" icon="ui-icon-search">
			<p:menuitem value="Meus Projetos" icon="ui-icon-search" url="meusProjetos.xhtml" />		
			<p:menuitem value="Projetos Cadastrados" icon="ui-icon-search" url="projetosCadastrados.xhtml" />		
			<p:menuitem value="Recomendados" icon="ui-icon-search" url="recomendados.xhtml" />
		</p:submenu>			
	</p:submenu>

	<f:facet name="options">
		<p:commandButton
			value="Notificações (#{homeController.qtdeNotificacoes})"
			title="Solicitações aprovadas"
			onclick="PF('notificacoes').show()" />
		<p:spacer height="10" />
		<p:commandButton value="Sair" icon="ui-icon-extlink" actionListener="#{barraDeMenu.logout}" title="Sair da aplicação" />
	</f:facet>
</p:menubar>
<p:spacer height="8"/>


<!-- PAINEL DE APROVAÇÃO DE CANDIDATURA EM PROJETOS. -->
<p:dialog modal="true" showEffect="fade" hideEffect="fade"
	header="Aceitação de participação em projetos"
	widgetVar="notificacoes" resizable="false" closable="false">

	<!-- PAINEL COM OS PROJETOS LISTADOS -->
	<ui:include src="home/notificacoes.xhtml" />
</p:dialog>

</html>
