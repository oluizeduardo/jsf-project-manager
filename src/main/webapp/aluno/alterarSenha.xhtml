<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Alterar a senha de acesso ao sistema">

	<p:messages closable="true" />

	<div align="center">
		<h:panelGrid columns="1" cellspacing="5">

			<p:outputLabel value="Senha Antiga:" for="old-password" />
			<p:password id="old-password" />

			<p:outputLabel value="Nova Senha:" for="new-password" />
			<p:password id="new-password" feedback="true"
				weakLabel="Senha fraca"
				goodLabel="Senha boa" 
				strongLabel="Senha forte"
				promptLabel="Entre com uma senha"
				match="new-password2" />

			<p:outputLabel value="Confirmar Senha:" for="new-password2" />
			<p:password id="new-password2" required="true"				
				validatorMessage="Verifique a senha. Não confirmada!"
				requiredMessage="Preencha corretamente a senha de confirmação."
				value="#{cadastrarAlunoController.aluno.senha}" />

		</h:panelGrid>
	</div>

</p:panel>

</html>
