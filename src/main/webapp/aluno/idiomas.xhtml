<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Informações de Idiomas">

	<p:messages closable="true" />

	<div align="center">
		
		<h:panelGrid columns="5" cellspacing="20">
				
			<h:outputLabel value="Idioma:" />
			<p:selectOneMenu style="width:250px"
							 value="#{cadastrarAlunoController.nomeIdioma}">
				<f:selectItem itemLabel="Selecione" itemValue="Selecione"
					noSelectionOption="true" effect="fold"/>
				<f:selectItems value="#{cadastrarAlunoController.idiomas}" />
			</p:selectOneMenu>

			<h:outputLabel value="Nível:" />
			<p:selectOneMenu style="width:150px"
							 value="#{cadastrarAlunoController.nivelDeConhecimento}">
				<f:selectItem itemLabel="Básico" itemValue="Básico" />
				<f:selectItem itemLabel="Médio" itemValue="Médio" />
				<f:selectItem itemLabel="Avançado" itemValue="Avançado" />
			</p:selectOneMenu>

			<p:commandButton id="btnadd" icon="ui-icon-plus" 
							 style="width:50px;"
							 actionListener="#{cadastrarAlunoController.addLingua}"
							 update="table-languages"/>
			
			<p:tooltip id="toolTipTrack" 
					   for="btnadd" value="Adicionar" 
					   trackMouse="false" />
		</h:panelGrid>
		
		
		<p:dataTable id="table-languages" var="lingua"
			value="#{cadastrarAlunoController.linguasFaladasPeloAluno}"
			resizableColumns="true"
			emptyMessage="Nenhuma língua definida."
			style="width:700px">


			<p:column headerText="Língua">
				<h:outputText value="#{lingua.nomeIdioma}" />
			</p:column>
			
			<p:column headerText="Nível" style="text-align: center">
				<h:outputText value="#{lingua.nivelDeConhecimento}" />
			</p:column>

			<p:column style="width:32px;text-align: center">
				<p:commandButton icon="ui-icon-trash" 
								 title="Excluir"
								 update="table-languages"
								 action="#{cadastrarAlunoController.excluiLingua}">
					<f:setPropertyActionListener value="#{lingua}" 
					target="#{cadastrarAlunoController.linguaSelecionada}"/>
				</p:commandButton>
			</p:column>

		</p:dataTable>
		
	</div>
	
</p:panel>

</html>
