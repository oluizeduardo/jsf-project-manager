<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Informações de Idiomas">

	<p:messages closable="true" />

	<div align="center">
		<h:panelGrid columns="5" cellspacing="20">
			<h:outputLabel value="Idioma:" />
			<p:selectOneMenu style="width:150px">
				<f:selectItem itemLabel="Selecione" itemValue="Selecione"
					noSelectionOption="true" effect="fold" editable="true" />
				<f:selectItems value="#{cadastrarAlunoController.idiomas}" />
			</p:selectOneMenu>

			<h:outputLabel value="Nível:" />
			<p:selectOneMenu style="width:150px">
				<f:selectItem itemLabel="Básico" itemValue="Básico" />
				<f:selectItem itemLabel="Médio" itemValue="Médio" />
				<f:selectItem itemLabel="Avançado" itemValue="Avançado" />
			</p:selectOneMenu>

			<p:commandButton id="btnadd" value="+" style="width:50px;" />
			<p:tooltip id="toolTipTrack" for="btnadd" value="Adicionar"
				trackMouse="false" />
		</h:panelGrid>
	</div>
</p:panel>

</html>
