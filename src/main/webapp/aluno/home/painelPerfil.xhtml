<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- PAINEL DE PERFIL -->
	<p:layoutUnit position="west" size="250">
		<h:panelGrid columns="1" width="200" style="margin:10px;">


			<!-- PAINEL DA FOTO -->
			<p:panel style="height:180px; width:205px;">
				<h:graphicImage value="/resources/images/user_default.png" height="170" width="170" />
			</p:panel>

			<p:outputLabel value="#{homeController.userAluno.nome}"
						   style="font-size:30px;font-weight:bold;" />

			<p:spacer height="10px"/>

			<p:outputLabel value="#{homeController.userAluno.endereco.cidade}" 
						   style="font-size:16px;"/>
			<p:outputLabel value="#{homeController.userAluno.contato.email}"
						   style="font-size:16px;"/>
			
		</h:panelGrid>
	</p:layoutUnit>

</html>
